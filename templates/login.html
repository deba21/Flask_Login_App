{% extends "base.html" %}

{% block title %}Login{% endblock %}
    
{% block content %}
    <form action="{{ url_for('login') }}" method="POST">
        <p>
            Username: <input type="text" name="username" />
        </p>    
        <p>
            Password: <input type="password" name="password" />
        </p>
        {% if error %}
        <p style="color:red">{{error}}</p>
        {% endif %}
        <button type="Submit">Login </button>   
    </form>
{% endblock %}
